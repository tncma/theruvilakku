<html>
<head>
	<title>Test Page </title>
	<link rel = "stylesheet" href = "./common/bootstrap.min.css" />
	<link rel = "stylesheet" href = "./common/bootstrap-theme.min.css" />
	<script type = "text/javascript" src = "./common/jquery-1.10.2.min.js"> </script>
	<script type = "text/javascript" src = "./common/angular.min.js"> </script>
	<script type = "text/javascript" src = "./common/bootstrap.min.js"> </script>
</head>
<body>
<button id="gm">Get Municipality</button>
<button id="gs">Get Streets</button>

Ward Number : <input type="text" id="wid"></input>
Problem : <input type="text" id="pt"></input>
<button id="pm">Post compliant</button>
<button id="gpm">Complaints</button>
<button id="cpm" disabled>Clear Complaints</button>
<div id="display">
</div>
<script type = "text/javascript">
var baseURL = "http://127.0.0.1:1234/";
$("#gm").click(function(){
	$.get(baseURL + "zone/1",function(data){ $("#display").text(JSON.stringify(data));});
});
$("#gs").click(function(){
	$.get(baseURL + "ward/1/1",function(data){ $("#display").text(JSON.stringify(data));});
});
$("#pm").click(function(){
	var wid = $("#wid").val();
	var pt = $("#pt").val();
	$.ajax(
	{
  type: "POST",
  url: baseURL + "problem",
    
    dataType: "json",
  crossDomain:true,
  data: {
	zone:"Tambaram",
	zoneT:"தாம்பரம்",
	ward:"Ward " + wid,
	wardT:"வார்டு " + wid,
	problem:pt
},
  success: function(data){}

});
});

$("#gpm").click(function(){
	$.get(baseURL + "problems/Tambaram",function(data){ $("#display").text(JSON.stringify(data));});
});
$("#cpm").click(function(){
	$.get(baseURL + "clearproblem",function(data){ $("#display").text(JSON.stringify(data));});
});
</script>
</body>
</html>
